<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>** ** ***</title>
    <link rel="stylesheet" href="./assets/main.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" href="/assets/images/todoapp_logo.svg">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body class="grad-ocean d-flex flex-column">
    <header class="full-width mt-1">
      <h1 class="header-todo text-white text-center text-shadow-22">To <br />Do</h1>
    </header>
    <main class="main-class d-flex just-center flex-column">
      <div class="container d-flex just-center flex-column">
        <div class="d-flex flex-column content-box box-shadow-13">
          <div class="d-flex input-container just-center">
            <form action="" class="todo-input-form d-flex just-center">
              <input class="todo-input" type="text" />
              <input class="todo-input-button" type="submit" value="ADD" />
          </form>
          </div>
          <div class="todo-list-container">
            <h3 class="description-text text-center text-white">Just write your TO-DO and click on the ADD button</h3>
            <ul class="todo-list">
            </ul>
          </div>
        </div>
          <div class="bottom-controls d-flex mt-1 flex-row">
              <div class="remove-all-button text-white button button-red" id="remove-all-button">Remove All</div>
          </div>

      </div>
    </main>
    <script src="./assets/main.js"></script>
  </body>
</html>
